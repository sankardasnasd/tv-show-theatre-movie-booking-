{% extends 'admin/tvshow_home.html' %}
{% block body %}
    <div class="container ">

    <div class="">


    <br>
    <form method="post" action="/tvshow_app/category_view_search/">

    {% csrf_token %}

        <table class="pull-left">
            <tr>
                <td>
                    <input type="text" placeholder="Search here" name="search" class="form-control">
                </td>
                <td>
                    <input type="submit" class="btn btn-success">
                </td>
            </tr>
        </table>

        <br>
        <br>

        <table border="1px" class="table">
    <tr>
        <th class="text-dark bg-light">SNo</th>
        <th class="text-dark bg-light">CATEGORY</th>
        <th class="text-dark bg-light"></th>
        <th class="text-dark bg-light"></th>

    </tr>
    {% for i in var %}
    <tr>
        <td style="width: 50px;" class="text-dark bg-light">{{ forloop.counter }}</td>
        <td class="text-dark bg-light">{{ i.category_name }}</td>

        <td style="width: 50px" ><button type="button" class="btn btn-danger" ><a href="/tvshow_app/catagory_delete/{{ i.id }}" >DELETE</a></button></td>

        <td style="width: 50px"><button type="button" class="btn btn-success" ><a href="/tvshow_app/category_edit/{{ i.id }}#abc" >Edit</a></button></td>
    </tr>
    {% endfor %}
</table>

    </form>

    </div>
    </div>
{% endblock %}
